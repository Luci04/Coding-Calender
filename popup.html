<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <h2 class="title">Coder's Timeline</h2>
    </div>
    <div class="display_tabs">
        <button id="next_24_hour">24 Hours</button>
        <button id="running_contest">Ongoing</button>
        <button id="listing_sites">Site List</button>
    </div>

    <div id="frame" class="frame">
        <div class="center">
            <section class="todo-cmp">
                <header class="todo-cmp__header">
                    <h2>Progarmming Sites</h2>
                    <p id="today_date"></p>
                </header>

                <ul id="todo-cmp__list" class="todo-cmp__list">

                </ul>
            </section>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <ul id="contest-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
